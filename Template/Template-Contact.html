<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Pizza & Burger Hub</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f9fafb;
        color: #1f2937;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #dc2626;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
      }

      header h1 {
        font-size: 1.75rem;
      }

      nav a {
        margin-left: 1rem;
        color: white;
        text-decoration: none;
        font-weight: 600;
      }

      nav a:hover {
        text-decoration: underline;
      }

      .contact-container {
        max-width: 600px;
        margin: 2rem auto;
        padding: 1rem;
      }

      .contact-container h2 {
        color: #dc2626;
        margin-bottom: 1rem;
      }

      form input,
      form textarea,
      form select {
        width: 100%;
        padding: 0.75rem;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 0.5rem;
      }

      form button {
        background-color: #dc2626;
        color: white;
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 0.5rem;
        font-weight: 600;
        cursor: pointer;
      }

      form button:hover {
        background-color: #b91c1c;
      }

      .online-contact {
        margin-top: 3rem;
      }

      .online-contact h3 {
        color: #dc2626;
        margin-bottom: 1rem;
      }

      .online-contact a {
        display: inline-block;
        margin-right: 1rem;
        margin-bottom: 0.5rem;
        color: #dc2626;
        text-decoration: none;
        font-weight: 600;
      }

      .chatbot {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 300px;
        background-color: white;
        border: 1px solid #ccc;
        border-radius: 1rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        font-size: 0.9rem;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      .chatbot-header {
        background-color: #dc2626;
        color: white;
        padding: 0.75rem 1rem;
        font-weight: 600;
      }

      .chatbot-messages {
        flex: 1;
        padding: 1rem;
        height: 200px;
        overflow-y: auto;
      }

      .chatbot-input {
        display: flex;
        border-top: 1px solid #ccc;
      }

      .chatbot-input input {
        flex: 1;
        padding: 0.5rem;
        border: none;
        border-radius: 0 0 0 1rem;
        outline: none;
      }

      .chatbot-input button {
        padding: 0.5rem 1rem;
        background-color: #dc2626;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 0 0 1rem 0;
      }

      footer {
        background-color: #111827;
        color: white;
        text-align: center;
        padding: 1rem;
        margin-top: 2rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Pizza & Burger Hub</h1>
      <nav>
        <a href="/">Home</a>
        <a href="/Menu">Menu</a>
        <a href="/Details">Details</a>
        <a href="/Contact">Contact</a>
      </nav>
    </header>

    <section class="contact-container">
      <h2>Contact Us</h2>
      <form>
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />

        <select name="contactType" required>
          <option value="" disabled selected>Select Contact Type</option>
          <option value="feedback">Feedback</option>
          <option value="order">Order Inquiry</option>
          <option value="support">Support</option>
          <option value="reservation">Table Reservation</option>
          <option value="other">Other</option>
        </select>

        <textarea
          name="message"
          rows="5"
          placeholder="Your Message"
          required
        ></textarea>

        <button type="submit">Send Message</button>
      </form>

      <div class="online-contact">
        <h3>Message Us Online</h3>
        <a href="https://wa.me/94711234567" target="_blank">ðŸ“± WhatsApp</a>
        <a href="https://m.me/pizzaburgerhub" target="_blank">ðŸ“˜ Facebook</a>
        <a href="https://instagram.com/pizzaburgerhub" target="_blank"
          >ðŸ“¸ Instagram</a
        >
        <a href="mailto:pizzaburgerhub@gmail.com">ðŸ“§ Gmail</a>
        <a href="tel:+94711234567">ðŸ“ž +94 71 123 4567</a>
      </div>
    </section>

    <!-- Simple Chatbot UI -->
    <div class="chatbot">
      <div class="chatbot-header">Chat with us!</div>
      <div class="chatbot-messages" id="chat-messages">
        <p><strong>Bot:</strong> Hi there! How can I help you today?</p>
      </div>
      <div class="chatbot-input">
        <input type="text" id="chat-input" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

    <footer>&copy; 2025 Pizza & Burger Hub. All Rights Reserved.</footer>

    <script>
      function sendMessage() {
        const input = document.getElementById("chat-input");
        const messages = document.getElementById("chat-messages");
        const userMsg = input.value.trim();
        if (userMsg) {
          messages.innerHTML += `<p><strong>You:</strong> ${userMsg}</p>`;
          messages.innerHTML += `<p><strong>Bot:</strong> We'll get back to you soon!</p>`;
          input.value = "";
          messages.scrollTop = messages.scrollHeight;
        }
      }
    </script>
  </body>
</html>
