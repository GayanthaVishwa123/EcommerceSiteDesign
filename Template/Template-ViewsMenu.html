<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu | Pizza & Burger Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <!-- Header -->
    <header
      class="bg-red-600 text-white flex justify-between items-center px-6 py-4"
    >
      <h1 class="text-2xl font-bold">Pizza & Burger Hub</h1>
      <nav class="space-x-4">
        <a href="/" class="hover:underline">Home</a>
        <a href="/menu" class="hover:underline font-bold">Menu</a>
        <a href="#" class="hover:underline">Deals</a>
        <a href="#" class="hover:underline">Contact</a>
      </nav>
    </header>

    <!-- Search Bar -->
    <section class="max-w-4xl mx-auto py-8 px-4">
      <h2 class="text-3xl font-bold mb-6 text-center">Browse Our Menu</h2>
      <input
        type="text"
        id="searchInput"
        onkeyup="filterMenu()"
        placeholder="Search for food..."
        class="w-full p-3 border rounded-lg shadow focus:outline-none focus:ring-2 focus:ring-red-400"
      />
    </section>

    <!-- Menu Items -->
    <section
      id="menuList"
      class="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-6 px-4 pb-12"
    >
      <!-- Item 1 -->
      <div class="bg-white rounded-xl shadow p-4 flex items-center gap-4">
        <img
          src="https://images.unsplash.com/photo-1606755962772-06d08f03bb34"
          alt="Cheese Burger"
          class="w-24 h-24 object-cover rounded-lg"
        />
        <div>
          <h4 class="text-xl font-semibold">Cheese Burger</h4>
          <p class="text-red-600 font-bold">$5.99</p>
        </div>
      </div>

      <!-- Item 2 -->
      <div class="bg-white rounded-xl shadow p-4 flex items-center gap-4">
        <img
          src="https://images.unsplash.com/photo-1601924579531-01c36f8f1b39"
          alt="Pepperoni Pizza"
          class="w-24 h-24 object-cover rounded-lg"
        />
        <div>
          <h4 class="text-xl font-semibold">Pepperoni Pizza</h4>
          <p class="text-red-600 font-bold">$8.99</p>
        </div>
      </div>

      <!-- Item 3 -->
      <div class="bg-white rounded-xl shadow p-4 flex items-center gap-4">
        <img
          src="https://images.unsplash.com/photo-1548365328-9d79a58f1a02"
          alt="Veggie Delight Pizza"
          class="w-24 h-24 object-cover rounded-lg"
        />
        <div>
          <h4 class="text-xl font-semibold">Veggie Delight Pizza</h4>
          <p class="text-red-600 font-bold">$7.99</p>
        </div>
      </div>

      <!-- Item 4 -->
      <div class="bg-white rounded-xl shadow p-4 flex items-center gap-4">
        <img
          src="https://images.unsplash.com/photo-1604882352857-4bba9c8e6cc9"
          alt="Spicy Chicken Wings"
          class="w-24 h-24 object-cover rounded-lg"
        />
        <div>
          <h4 class="text-xl font-semibold">Spicy Chicken Wings</h4>
          <p class="text-red-600 font-bold">$6.49</p>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white text-center py-4">
      &copy; 2025 Pizza & Burger Hub. All Rights Reserved.
    </footer>

    <!-- Script -->
    <script>
      function filterMenu() {
        const input = document
          .getElementById("searchInput")
          .value.toLowerCase();
        const items = document.querySelectorAll("#menuList > div");

        items.forEach((item) => {
          const name = item.querySelector("h4").textContent.toLowerCase();
          item.style.display = name.includes(input) ? "flex" : "none";
        });
      }
    </script>
  </body>
</html>
